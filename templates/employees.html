{% include 'header.html' %}
  <h1>Employees</h1>
  <table class="table table-bordered table-sm">
    <tr>
      <th>Employee Name</th>
      <th>Employee Salary</th>
    </tr>
    {% for employee in employees %}
    <tr>
      <td>
        <a href="{{ url_for('show_employee', employee_id=employee.id) }}">{{ employee.name }}</a>
      </td>
      <td>
        {{ employee.salary }}
      </td>
    </tr>
    {% endfor %}
  </table>
  <a href="{{ url_for('search_employee') }}">
    <button type="button" class="btn btn-success">Search an employee by birthday</button>
  </a>
  <a href="{{ url_for('new_employee') }}">
    <button type="button" class="btn btn-primary">Add a new employee to the database</button>
  </a>
{% include 'footer.html' %}
