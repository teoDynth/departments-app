{% include 'header.html' %}
  <h1>{{ department.name }}</h1>
  <p>Average department salary: {{ calculate_average_salary(department) }}</p>
  <p>Number of employees: {{ department.employees|count }}</p>
  <a href="{{ url_for('edit_department', department_id=department.id) }}">
    <button type="button" class="btn btn-primary">Edit department name</button>
  </a>
  <a href="{{ url_for('delete_department', department_id=department.id)}}">
    <button type="button" class="btn btn-danger">Delete this department</button>
  </a>
{% include 'footer.html' %}
