{% include 'header.html' %}
  <h1>{{ employee.name}}</h1>
  <p>Salary: {{ employee.salary }}</p>
  <p>Date of birth: {{ employee.birthday }}</p>
  <p>Department: <a href="{{ url_for('show_department', department_id=employee.department.id) }}">{{ employee.department.name }}</a></p>
  <a href="{{ url_for('edit_employee', employee_id=employee.id) }}">
    <button type="button" class="btn btn-primary">Edit employee information</button>
  </a>
  <a href="{{ url_for('delete_employee', employee_id=employee.id)}}">
    <button type="button" class="btn btn-danger">Delete this employee</button>
  </a>
{% include 'footer.html' %}
