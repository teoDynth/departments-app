<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="departments.html">Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="employees.html">Employees</a>
        </li>
      </ul>
    </div>
  </nav>
  <h1>Jane Doe</h1>
  <p>Salary: 1111 USD</p>
  <p>Date of birth: 01.01.1970</p>
  <p>Department: <a href="department.html">Department 1</a></p>
  <h4>Edit employee information:</h4>
  <form class="" action="index.html" method="post">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="edit-employee-name" placeholder="Edit employee name">
      <button class="btn btn-outline-primary" name="submit-employee-name" type="button">Submit new name</button>
    </div>
    <div class="input-group mb-3">
      <input type="number" class="form-control" name="edit-employee-salary" placeholder="Edit employee salary">
      <button class="btn btn-outline-primary" name="submit-employee-salary" type="button">Submit new salary</button>
    </div>
    <div class="input-group mb-3">
      <input type="date" class="form-control" name="edit-employee-birthday" placeholder="Edit employee birthday">
      <button class="btn btn-outline-primary" name="submit-employee-birthday" type="button">Submit new birthday</button>
    </div>
  </form>
  <form class="" action="index.html" method="post">
    <div class="input-group mb-3">
      <select class="form-select" name="departments" id="departments">
        <option>Department 1</option>
        <option>Department 2</option>
        <option>Department 3</option>
        <option>Department 4</option>
      </select>
      <button type="submit" class="btn btn-outline-primary">Submit new department</button>
    </div>
  </form>
  <button type="button" name="delete-employee" class="btn btn-danger">Delete this employee</button>
</body>

</html>
