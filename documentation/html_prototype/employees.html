<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="departments.html">Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="employees.html">Employees</a>
        </li>
      </ul>
    </div>
  </nav>
  <h1>Employees</h1>
  <table class="table table-bordered table-sm">
    <tr>
      <th>Employee Name</th>
      <th>Employee Salary</th>
    </tr>
    <tr>
      <td>
        <a href="employee.html">Jane Doe</a>
      </td>
      <td>
        1111 USD
      </td>
    </tr>
    <tr>
      <td>
        <a href="#">John Doe</a>
      </td>
      <td>
        1111 USD
      </td>
    </tr>
  </table>
  <h4>Search an employee by birthday:</h4>
  <form class="search-employee" action="#" method="post">
    <div class="input-group mb-3">
      <input type="date" class="form-control" name="birthday" placeholder="Enter date here">
      <button class="btn btn-outline-primary" name="submit-department-name" type="button">Search</button>
    </div>
  </form>
  <h4>Add a new employee to the database:</h4>
  <form class="add-employee" action="index.html" method="post">
    <div class="mb-3 mt-3">
      <label for="employee-name" class="form-label">Employee name:</label>
      <input type="text" class="form-control" id="employee-name" placeholder="Enter employee name" name="employee-name">
    </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Employee salary:</label>
      <input type="number" class="form-control" id="employee-salary" placeholder="Enter employee salary" name="employee-salary">
    </div>
    <div class="mb-3">
      <label for="birthday" class="form-label">Employee date of birth:</label>
      <input type="date" class="form-control" id="employee-birthday" placeholder="Enter employee birthday" name="employee-birthday">
    </div>
    <div class="mb-3">
      <label for="department" class="form-label">Choose a depatment of an employee:</label>
      <select class="form-select" name="departments" id="departments">
        <option>Department 1</option>
        <option>Department 2</option>
        <option>Department 3</option>
        <option>Department 4</option>
      </select>
    </div>
    <button type="submit" name="add-new-employee" class="btn btn-primary">Add employee</button>
  </form>
</body>

</html>
